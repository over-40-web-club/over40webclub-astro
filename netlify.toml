[build]
  command = "node netlify/build-hooks/pre-build.js && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Environment variables (these will be set in Netlify UI)
# AIRTABLE_API_TOKEN - Airtable API token for team data
# AIRTABLE_BASE_ID - Airtable base ID
# AIRTABLE_TABLE_NAME - Airtable table name (default: Team)
# SITE_URL - Site URL for canonical links

# Form settings for contact form
[forms]
  # Enable form processing
  enabled = true

# Redirect settings
# [[redirects]]
#   from = "https://over40webclub-astro.netlify.app/*"
#   to = "https://over40web.club-astro/:splat"
#   status = 301
#   force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Cache HTML files for 1 hour
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    # Don't cache service worker
    Cache-Control = "no-cache"

# Error pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Build plugins for optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions settings (if needed in future)
[functions]
  directory = "netlify/functions"